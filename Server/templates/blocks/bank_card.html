<div class="card">
    <img class="mx-auto mt-4" src="/assets/img/{{bank.logo}}" height="32" alt="{{bank.title}} logo">
    <div class="card-body text-center">
        <h4 class="card-title">{{bank.title}}</h4>
        <p class="card-text"><a target="_blank" href="{{bank.api_url}}">API {{bank.api}}</a></p>
        <a href="/{{bank.login_url}}" class="btn btn-primary">LOGIN</a>
    </div>
</div>
